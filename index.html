<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TODO list App</title>
		<link rel="stylesheet" href="src/css/style.css" />
	</head>
	<body>
		<nav class="navbar">
			<h1 class="nav-brand">Todo list</h1>
		</nav>

		<main class="container">
			<section class="todo-app">
				<form id="todo-list-form">
					<div>
						<label class="input-group__label" for="component-name"
							>Добавить задачу</label
						>
						<input
							type="string"
							class="input"
							required
							placeholder="Название задачи"
							id="todo-title"
						/>
					</div>
					<div class="input-group">
						<label>
							<input type="checkbox" id="todo-completed" value="" /> Завершена?
						</label>
						<select required id="todo-category">
							<option value="">Выберите категорию</option>
							<option value="work">Работа</option>
							<option value="personal">Личное</option>
						</select>
					</div>
					<input type="submit" class="btn-add" value="Добавить" />
				</form>
				<div class="search-select-group">
					<input type="text" id="search-input" placeholder="Поиск..." />
					<select id="filter-Completed__Select">
						<option value="all">Все</option>
						<option value="completed">Завершенные</option>
						<option value="uncompleted">Не завершенные</option>
					</select>
				</div>
				
				<ul id="todo-list"></ul>
			</section>
		</main>

		<script type="module" src="src/js/index.js"></script>
	</body>
</html>
